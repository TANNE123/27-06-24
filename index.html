<!DOCTYPE html>
<html lang="en">
  <head>
    <h2></h2>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["apple", "banana", "raju", "orange", "pear", "rajesh"];
      function hello(a, b) {
        return a.length - b.length;
      }
      console.log(arr.sort(hello));
      let a = document.querySelector("h2");
      a.innerHTML = "output :" + arr.sort(hello);
    </script>
  </body>
</html>
